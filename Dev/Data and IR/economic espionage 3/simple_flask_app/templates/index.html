<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container { max-width: 600px; margin: auto; }
        .results-container { margin-top: 20px; }
        textarea { resize: vertical; }
        .table { font-size: 14px; }
        .table th, .table td { word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="text-center mb-4">Search Interface</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="engine" class="form-label">Search Engine</label>
                <select class="form-select" id="engine" name="engine">
                    <option value="google">Google</option>
                    <option value="baidu">Baidu</option>
                    <option value="naver">Naver</option>
                    <option value="google_news">Google News</option>
                </select>
            </div>
            <div class="mb-3" id="timeframe-container">
                <label for="timeframe" class="form-label">Timeframe (for Google News)</label>
                <select class="form-select" id="timeframe" name="timeframe">
                    <option value="">All time</option>
                    <option value="h">Past hour</option>
                    <option value="d">Past 24 hours</option>
                    <option value="w">Past week</option>
                    <option value="m">Past month</option>
                    <option value="y">Past year</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="queries" class="form-label">Search Terms (one per line)</label>
                <textarea class="form-control" id="queries" name="queries" rows="5" placeholder="Enter search terms, one per line"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="container results-container">
        {% if results %}
            <h2 class="mt-4">Search Results</h2>
            {{ results | safe }}
        {% endif %}
    </div>
    <script>
        document.getElementById('engine').addEventListener('change', function() {
            var timeframeContainer = document.getElementById('timeframe-container');
            if (this.value === 'google_news') {
                timeframeContainer.style.display = 'block';
            } else {
                timeframeContainer.style.display = 'none';
            }
        });
        // Set initial visibility
        if (document.getElementById('engine').value !== 'google_news') {
            document.getElementById('timeframe-container').style.display = 'none';
        }
    </script>
</body>
</html>
