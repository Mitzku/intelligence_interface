<!DOCTYPE html>
<html>
<head>
    <title>Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        textarea { width: 100%; height: 100px; }
        .table { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search App</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="engine" class="form-label">Search Engine</label>
                <select name="engine" id="engine" class="form-select">
                    <option value="google">Google</option>
                    <!-- Add more engine options if needed -->
                </select>
            </div>
            
            <div class="mb-3">
                <label for="queries" class="form-label">Search Queries (one per line)</label>
                <textarea name="queries" id="queries" class="form-control" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="number_results" class="form-label">Max Results</label>
                <input type="number" name="number_results" id="number_results" class="form-control" value="100" min="1" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if search_results %}
            <h2 class="mt-4">Search Results</h2>
            {{ search_results | safe }}
        {% endif %}
    </div>
</body>
</html>
